<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBBEST | Company Register</title>
    <link rel="stylesheet" href="style/registercompany.css">
    <link rel="icon" type="image/png" href="/assets/jobbest.png">
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">JOB<span class="blue-color">BEST</span></h1>
        <div class="navbar-button">
            <a href="baselogin.html" class="login-button">Login</a>
            <div class="line"></div>
            <a href="baseregister.html" class="register-button">Register</a>
        </div>
    </nav>

    <div class="container">
        <div class="box">
            <div class="button-back">
                <a href="baseregister.html" class="button-back">< Back</a>
            </div>
            <h1 class="title">Company Registration</h1>
            <form action="">
                <div class="form-content">
                    <div class="form-input">
                        <label for="name">Company's name</label>
                        <div class="box-input">
                            <input type="text" name="name" id="name">
                        </div>
                        <p id="error-name" class="error"></p>
                    </div>
                    <div class="form-input">
                        <label for="address">Company's address</label>
                        <div class="box-input">
                            <input type="text" name="address" id="address">
                        </div>
                        <p id="error-address" class="error"></p>
                    </div>
                </div>
                <div class="form-content">
                    <div class="form-input">
                        <label for="email">Company's email</label>
                        <div class="box-input">
                            <input type="text" name="email" id="email">
                        </div>
                        <p id="error-email" class="error"></p>
                    </div>
                    <div class="form-input">
                        <label for="password">Set a password</label>
                        <div class="box-input">
                            <input type="text" name="password" id="password">
                        </div>
                        <p id="error-password" class="error"></p>
                    </div>
                </div>
            </form>
            <div class="button-list">
                <button class="register-btn" onclick="validation()">Register</button>
                <a href="homecompany.html" class="google-btn">Continue with <img src="/assets/google.png" alt="google"> <span>Google</span></a>
            </div>
        </div>
    </div>
    <script src="/script/registercompany.js"></script>
</body>
</html>
