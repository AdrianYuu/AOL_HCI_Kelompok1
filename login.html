<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBBEST | Login Page</title>
    <link rel="stylesheet" href="style/loginstyle.css">
    <link rel="icon" type="image/png" href="/assets/jobbest.png">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h1>JOBBEST</h1>
            <img src="assets/Jobbest Logo.png" alt="logo">
        </div>
        <div class="navbar-content">
            <div class="button">
                <a href="" class="login-button">Login</a>
                <div class="line">
                    <hr>
                </div>
                <a href="/registeruser.html" class="register-button">Register</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="box">
            <div class="left-box">
                <p class="title">Find Your Part-Time Job</p>
                <form action="">
                    <div class="form-content">
                        <label for="email">E-mail</label>
                        <div class="form-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-content">
                        <label for="password">Password</label>
                        <div class="form-input">
                            <input type="password">
                            <img src="assets/Eye.png" alt="eye" class="eye-left">
                        </div>
                    </div>  
                    <p>Forgot Password?</p>
                    <div class="button-submit">
                        <a href="home.html">Login</a>
                    </div> 
                </form>
            </div>
            <div class="right-box">
                <p class="title">Start Up or Company</p>
                <form action="">
                    <div class="form-content">
                        <label for="email">E-mail</label>
                        <div class="form-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-content">
                        <label for="password">Password</label>
                        <div class="form-input">
                            <input type="password">
                            <img src="assets/Eye.png" alt="eye" class="eye-right">
                        </div>
                    </div>
                    <p>Forgot Password?</p>
                    <div class="button-submit">
                        <a href="home.html">Login</a>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</body>
</html>
