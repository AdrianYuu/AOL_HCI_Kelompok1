<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBBEST | Upload Vacancy Page</title>
    <link rel="stylesheet" href="style/uploadvacancy.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">JOB<span class="white-color">BEST</span></h1>
    </nav>   

    <div class="button-back">
        <a href="profilecompany.html" class="button-back">< Back</a>
    </div>

    <div class="container">
        <div class="left-container">
            <div class="img-upload">
                <img src="assets/upload.png" alt="upload">
                <input type="file">
            </div>
           <div class="about-us">
                <label for="aboutus">ABOUT <span class="blue-color">US</span></label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Fill in with company’s profile.."></textarea>
           </div>
        </div>
        <div class="right-container">
            <input class="title" placeholder="Edit Company's Name"></input>
            <div class="edit-address">
                <img src="assets/redpin.png" alt="redpin">
                <input type="text" placeholder="Edit location...">
            </div>
            <div class="about-job">
                <label for="aboutjob" class="job-title">ABOUT THE <span class="blue-color">JOB</span></label>
                <div class="job">
                    <label for="requirements">Requirements:</label>
                    <textarea name="requirements" id="" cols="30" rows="6" placeholder="Fill in with company’s profile.."></textarea>
                </div>
                <div class="job">
                    <label for="responsibilities">Responsibilities:</label>
                    <textarea name="responsibilities" id="" cols="30" rows="6" placeholder="Fill in with company’s profile.."></textarea>
                </div>
                <div class="job">
                    <label for="salary">Expected Salary</label>
                    <input type="text" placeholder="Fill in the expected salary...">
                </div>
            </div>
            <div class="button-upload">
                <a href="profilecompany.html">UPLOAD</a>
            </div>
        </div>
    </div>
    <script src="script/profilecompany.js"></script>
</body>
</html>
