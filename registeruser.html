<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBBEST | Register Page</title>
    <link rel="stylesheet" href="style/registeruserstyle.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h1>JOBBEST</h1>
            <img src="assets/Jobbest Logo.png" alt="logo">
        </div>
        <div class="navbar-content">
            <div class="button">
                <a href="/login.html" class="login-button">Login</a>
                <div class="line">
                    <hr>
                </div>
                <a href="" class="register-button">Register</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="box">   
            <p class="title">User Registration</p>
            <p class="look">Looking for Company Registration? click <a href="registercompany.html">here</a></p>
            <form action="">
                <div class="form-content">
                    <div class="form-row">
                        <div>
                            <label for="username">Username</label>
                            <div class="form-input">
                                <input type="text">
                            </div>
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <div class="form-input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="age">Age</label>
                            <div class="form-input">
                                <input type="text">
                            </div>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <div class="form-input">
                                <input type="password">
                                <img src="assets/Eye.png" alt="eye">
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="button-submit">
                    <a href="login.html" onclick="alert1()">Register</a>
                </div> 
            </form>
        </div>
    </div>

    <!-- JS Inline for Alert -->
    <script>
        function alert1() {
          alert("Akun kamu sudah berhasil di registrasi silahkan login. ");
        }
    </script>
</body>
</html>
