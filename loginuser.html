<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBBEST | User Login</title>
    <link rel="stylesheet" href="/style/loginuser.css">
    <link rel="icon" type="image/png" href="/assets/jobbest.png">
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">JOB<span class="blue-color">BEST</span></h1>
        <div class="navbar-button">
            <a href="baselogin.html" class="login-button">Login</a>
            <div class="line"></div>
            <a href="baseregister.html" class="register-button">Register</a>
        </div>
    </nav>

    <div class="container">
        <div class="box">
            <div class="button-back">
                <a href="baselogin.html" class="button-back">< Back</a>
            </div>
            <h1 class="title">User Login</h1>
            <form action="">
                <div class="form-content">
                    <div class="form-input">
                        <label for="username">Username</label>
                        <div class="box-input">
                            <input type="text" name="username" id="username" class="input">
                        </div>
                        <p id="error-name" class="error"></p>
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <div class="box-input">
                            <div class="box-password">
                                <input type="password" name="password" id="password" class="input-pw">
                                <img src="/assets/eye-close.png" alt="eye" id="eye" onclick="toggle()">
                            </div>
                        </div>
                        <p id="error-password" class="error"></p>
                    </div>
                </div>
            </form>
            <div class="button-list">
                <button class="login-btn" onclick="validation()">Login</button>
                <a href="homeuser.html" class="google-btn">Continue with <img src="/assets/google.png" alt="google"> <span>Google</span></a>
            </div>
        </div>
    </div>
    <script src="script/loginuser.js"></script>
</body>
</html>
